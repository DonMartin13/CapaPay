<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Page</title>
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@latest/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@latest/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@latest/css/ionic.bundle.css">
<body>
  <ion-app>
    <ion-content>
        <!-- Header -->
        <div class="header">
          <ion-icon name="arrow-back-outline" class="back-icon"></ion-icon>
            <div>
                <h2>Employee Transaction Report</h2>
            </div>
            <ion-icon name="notifications-outline" size="large"></ion-icon>
        </div>

        <!-- Search Input -->
        <div class="search-container">
          <ion-searchbar placeholder="Search employee..."></ion-searchbar>
      </div>

      <!-- Employee Balance Table -->
      <div class="table-container">
        <ion-grid class="employee-table">
            <ion-row class="table-header">
                <ion-col>Name</ion-col>
                <ion-col>Balance</ion-col>
            </ion-row>
            <ion-row>
                <ion-col>John Doe</ion-col>
                <ion-col>$500.00</ion-col>
            </ion-row>
            <ion-row>
                <ion-col>Jane Smith</ion-col>
                <ion-col>$750.00</ion-col>
            </ion-row>
        </ion-grid>
    </div>

        
    </ion-content>

</ion-app>
  
</body>
