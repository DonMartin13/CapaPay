<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Page</title>
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@latest/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@latest/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@latest/css/ionic.bundle.css">

<body>
    <ion-app>
      <ion-content >
           <!-- Header -->
            <app-status-bar></app-status-bar>
           <div class="header">
            <div>
                <h2>Account Profile</h2>
                <p></p>
            </div>
            <ion-icon name="log-out-outline" (click)="logOut()"></ion-icon>
        </div>


       <!-- Notification -->
       <div class="profile-header">
        <div class="profile-image">
          <ion-avatar>
            <img src="../../../assets/icon/profile.jpg" alt="Profile Picture" />
          </ion-avatar>
          <ion-icon name="camera" class="edit-icon"></ion-icon>
        </div>
        <h2 class="profile-name">{{ user?.firstName }} {{ user?.lastName }}</h2>
      </div>
  
          <!-- Profile Container -->
    <div class="profile-container">
  
      <!-- Profile Details -->
      <div class="profile-details">
        <!-- Name -->
       
        <!-- Profile Information -->
        <div class="profile-item">
          <span class="label">User Number:</span>
          <span class="value">{{ user?.userNumber }}</span>
        </div>
        
        <div class="profile-item">
          <span class="label">Company Code:</span>
          <span class="value">{{ company?.companyCode || 'N/A' }}</span>
        </div>

        <div class="profile-item">
          <span class="label">Company Name:</span>
          <span class="value">{{ company?.companyName || 'N/A' }}</span>
        </div>
        
        <div class="profile-item">
          <span class="label">Nature of Business:</span>
          <span class="value">{{ company?.businessCategory || 'N/A' }}</span>
        </div>
      
      </div>
    </div>

      </ion-content>

      <ng-container [ngSwitch]="user?.role">
        <app-admin-navbar *ngSwitchCase="'admin'"></app-admin-navbar>
        <app-employee-navbar *ngSwitchCase="'kiosk'"></app-employee-navbar>
        <!-- Add more navbars here -->
      </ng-container>
     
    </ion-app>
</body>
