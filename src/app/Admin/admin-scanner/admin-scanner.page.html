<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Page</title>
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@latest/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@latest/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@latest/css/ionic.bundle.css">

<body>
    <ion-app>
        <ion-content>
        
          <!-- Header -->
          <div class="header">
            <ion-icon name="arrow-back-outline" class="back-icon" (click)="goBack()"></ion-icon>
              <div>
                  <h2>Scan</h2>
                  <p></p>
              </div>
              <ion-icon name="" size="medium"></ion-icon>
          </div>
        
       
            <div class="scanner-container">
                <!-- QR Scanner -->
                <zxing-scanner 
                    (scanSuccess)="onScanSuccess($event)">
                </zxing-scanner>
            
                <ion-item class="input-item">
                    <ion-label>Price</ion-label>
                    <ion-input type="number" (ionChange)="onPriceChange($event)" placeholder="Enter price"></ion-input>
                </ion-item>
            </div>
        </ion-content>


    </ion-app>
</body>
