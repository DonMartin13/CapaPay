<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Page</title>
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@latest/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@latest/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@latest/css/ionic.bundle.css">
<body>
  <ion-app>
    <ion-content>
        <!-- Header -->
        <div class="header">
          <ion-icon name="arrow-back-outline" class="back-icon" (click)="goBack()"></ion-icon>
            <div>
                <h2>Transaction Report</h2>
                <p>Alim Mebang</p>
            </div>
            <ion-icon name="download-outline" size="medium"></ion-icon>
        </div>

        <ion-row class="search-row">
            <!-- Search Bar (90%) -->
            <ion-col size="9">
              <ion-searchbar 
               
                (ionInput)="onSearchChange($event)"
                placeholder="Search...">
              </ion-searchbar>
            </ion-col>
          
            <!-- Filter Button (10%) -->
            <ion-col size="3" class="filter-button">
                <ion-button expand="block" class="custom-filter-btn" id="filter-trigger">
                    <ion-icon name="filter-outline" slot="icon-only"></ion-icon>
                  </ion-button>
          
              <ion-popover trigger="filter-trigger" triggerAction="click" [dismissOnSelect]="true">
                <ng-template>
                  <ion-list>
                    <ion-item button (click)="onFilterSelect('Employee')">Employee</ion-item>
                    <ion-item button (click)="onFilterSelect('Kiosk')">Kiosk </ion-item>
                  </ion-list>
                </ng-template>
              </ion-popover>
            </ion-col>
          </ion-row>
          
             <!-- Table Section -->
  <ion-grid>

    <ion-row class="table-header">
      <ion-col><strong>Date</strong></ion-col>
      <ion-col><strong>Last Name</strong></ion-col>
      <ion-col><strong>User ID</strong></ion-col>
      <ion-col><strong>Amount</strong></ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col>04/13/25</ion-col>
      <ion-col>Francisco</ion-col>
      <ion-col>131313</ion-col>
      <ion-col>150</ion-col>
    </ion-row>

    <ion-row>
      <ion-col>04/13/25</ion-col>
      <ion-col>Francisco</ion-col>
      <ion-col>131313</ion-col>
      <ion-col>150</ion-col>
    </ion-row>

    <ion-row class="table-header">
      <ion-col><strong>Balance</strong></ion-col>
      <ion-col><strong></strong></ion-col>
      <ion-col><strong></strong></ion-col>
      <ion-col><strong>13,000</strong></ion-col>
    </ion-row>

  </ion-grid>        
    </ion-content>

</ion-app>
  
</body>
