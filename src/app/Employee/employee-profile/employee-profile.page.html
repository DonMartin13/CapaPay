<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Page</title>
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@latest/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@latest/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@latest/css/ionic.bundle.css">

<body>
    <ion-app>
      <ion-content class="ion-padding">
        <!-- Header -->
        <div class="header">
          <div>
              <h2>Account Information</h2>
          </div>
          
      </div>
        <!-- Profile Section -->
        <div class="profile-header">
          <div class="profile-image">
            <ion-avatar>
              <img src="assets/avatar-placeholder.png" alt="Profile Picture" />
            </ion-avatar>
            <ion-icon name="camera" class="edit-icon"></ion-icon>
          </div>
          <h2 class="profile-name">Don Martin</h2>
          <p class="profile-email">donmartinfrancisco13&#64;gmail.com</p>
        </div>
      
       <!-- Profile Details -->
    <div class="profile-details">
      
      <!-- Profile Information -->
      <div class="profile-item">
        <span class="label">Email:</span>
        <span class="value">donmartingmail.com</span>
      </div>
      
      <div class="profile-item">
        <span class="label">User ID:</span>
        <span class="value">13131313</span>
      </div>
      
      <div class="profile-item">
        <span class="label">Company Name:</span>
        <span class="value">Eclectus</span>
      </div>
      
      <div class="profile-item">
        <span class="label">Nature of Business:</span>
        <span class="value">Retail</span>
      </div>
    
    </div>
    <!-- Logout Button -->
    <ion-button color="danger" class="logout-btn">Log Out</ion-button>



      
      </ion-content>

        <!-- Employee Navigation -->
        <app-employee-navbar></app-employee-navbar>
     
    </ion-app>
</body>
