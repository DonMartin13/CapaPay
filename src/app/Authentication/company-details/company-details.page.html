<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Registration</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@latest/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@latest/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@latest/css/ionic.bundle.css" />
  </head>
  
  <body>
    <div class="logo-container">
      <img src="../../../assets/logo/vertical.png" alt="Logo Placeholder" class="logo-img" />
    </div>
  
    <div class="section-container">
      <h2>Enter Company Details</h2>
  
      <!-- Company Name Input Field -->
      <ion-item class="inputCompany">
        <ion-input
          type="text"
          placeholder="Enter Company Name"
          [(ngModel)]="companyName"
          name="companyName"
          required>
        </ion-input>
      </ion-item>
  
      <!-- Nature of Business Buttons -->  
      <ion-item class="inputCompany">
        <ion-select [(ngModel)]="natureOfBusiness" placeholder="Select Nature of Business" interface="action-sheet">
          <ion-select-option value="Agriculture">Agriculture</ion-select-option>
          <ion-select-option value="Construction">Construction</ion-select-option>
          <ion-select-option value="Education">Education</ion-select-option>
          <ion-select-option value="Pharmaceutical">Pharmaceutical</ion-select-option>
          <ion-select-option value="Trading">Trading</ion-select-option>
          <ion-select-option value="Transportation & Logistics">Transportation & Logistics</ion-select-option>
          <ion-select-option value="Wholesale/Retail">Wholesale/Retail</ion-select-option>
        </ion-select>
      </ion-item>
  
      <!-- Register Company Button -->
      <ion-button
        expand="full"
        class="register-btn"
        (click)="registerCompany()">
        Register Company
      </ion-button>
    </div>
  </body>
