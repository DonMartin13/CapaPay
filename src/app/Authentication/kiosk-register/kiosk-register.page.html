<body>  

  <!-- Logo Placeholder -->
  <div class="logo-container">
    <img src="../../../assets/logo/vertical.png" alt="Logo Placeholder" class="logo-img">
  </div>
  
  <div class="login-container">
    <p>Register</p>
    <input type="firstName" placeholder="Kiosk Name" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <input type="confirmPassword" placeholder="Confirm Password" required>

        <!-- Radio Buttons -->
        <p></p>
        <div class="radio-buttons">
          <label>
            <input type="radio" name="category" value="canteen"> Canteen
          </label>
          <label>
            <input type="radio" name="category" value="store"> Store
          </label>
        </div>
        <p></p>

        
    <button class="continue-btn" (click)="goToCompany()">Continue</button>
  </div>
  <div class="register-link">
    Already have an account? <a (click)="goToLogin()">Log in here</a>
  </div>
</body>
