<body>
    <!-- Logo -->
    <div class="logo-container">
      <img src="../../../assets/logo/vertical.png" alt="CapaPay Logo" class="logo-img" />
    </div>
  
    <!-- Code Verification Container -->
    <div class="login-container">
      <p class="title">Enter your code</p>
      <p class="subtitle">We sent a code to <span class="email">mamamokim&#64;gmail.com</span></p>
  
      <div class="code-inputs">
        <input type="text" maxlength="1" class="code-box" inputmode="numeric" />
        <input type="text" maxlength="1" class="code-box" inputmode="numeric" />
        <input type="text" maxlength="1" class="code-box" inputmode="numeric" />
        <input type="text" maxlength="1" class="code-box" inputmode="numeric" />
      </div>
      
      <script>
        const inputs = document.querySelectorAll('.code-box');
      
        inputs.forEach((input, index) => {
          input.addEventListener('keydown', (e) => {
            const allowedKeys = ['Backspace', 'ArrowLeft', 'ArrowRight', 'Tab'];
            if (
              !/^[0-9]$/.test(e.key) && // allow only digits
              !allowedKeys.includes(e.key)
            ) {
              e.preventDefault(); // block anything else
            }
          });
      
          input.addEventListener('input', (e) => {
            // If user pasted or used an input method, clean up
            input.value = input.value.replace(/[^0-9]/g, '').slice(0, 1);
      
            // Move to next input
            if (input.value && index < inputs.length - 1) {
              inputs[index + 1].focus();
            }
          });
      
          input.addEventListener('paste', (e) => {
            e.preventDefault(); // fully block pasting
          });
        });
      </script>
      
  
      <button class="reset-btn">Verify</button>
  
      <div class="resend">
        <span>Didnâ€™t receive a verification code?</span>
        <button class="try-again-btn">Try again</button>
      </div>
    </div>
  
    <!-- Back to log in -->
    <div class="back">
      <ion-icon name="arrow-back-outline"></ion-icon>
      <button class="back-btn">Back to log in</button>
    </div>
  </body>
